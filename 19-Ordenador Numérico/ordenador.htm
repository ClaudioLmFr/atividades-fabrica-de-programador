    </div>

        <button onclick="ordenar()">Ordenar</button>
    </div>
    <div class="card1">
        <div class="add">
            <span>Números Adicionados:</span>
            <div>
                <span id="novoNumero"></span>
            </div>
        </div>
        <div class="order">
            <span>Números ordenados</span>
            <div>
                <span id="ordemNumero"></span>
            </div>
        </div>
    </div>
