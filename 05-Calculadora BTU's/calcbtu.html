<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de BTU's</title>
    <link rel="stylesheet" href="./calcbtu.css">
</head>

<body>
    <h1>Calculadora de BTU's</h1>
    <div class="container">
        <label for="comodo">Área do cômodo:</label>
        <input type="number" placeholder="Digite um número" id="n1">
        <label for="pessoas">Quantidade de pessoas no cômodo:</label>
        <input type="number" placeholder="Digite um número" id="n2">
        <label for="eletronicos">Quantidade de eletrônicos:</label>
        <input type="number" placeholder="Digite um número" id="n3">
        <div class="button">
            <button onclick="handleCalc()">Calcular</button>
        </div>
    </div>
    <script src="./calcbtu.js">
    </script>
</body>

</html>
