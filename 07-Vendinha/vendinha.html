<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendinha</title>
    <link rel="stylesheet" href="vendinha.css">
    <script src="vendinha.js"></script>
</head>

<body>
    <h1>Vendinha</h1>
    <form class="formulario">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <input type="text" placeholder="Nome completo">
            <input type="email" placeholder="Email">
            <input type="number" placeholder="CPF">
        </fieldset>
        <fieldset>
            <legend>Faça sua compra</legend>
            <select name="fruta" id="fruta">
                <option value="" selected>Selecione uma fruta</option>
                <option value="Banana">Banana</option>
                <option value="Maçã">Maçã</option>
                <option value="Abacate">Abacate</option>
                <option value="Abacaxi">Abacaxi</option>
            </select>
        </fieldset>
        <button type="button" onclick="adicionar()">Adicionar</button>
        <button type="button" onclick="finalizar()">Finalizar compra</button>
    </form>
</body>

</html>
