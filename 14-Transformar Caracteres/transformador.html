<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador de Texto</title>
    <link rel="stylesheet" href="transformador.css">
    <script src="transformador.js"></script>
</head>
<body>
    <h1>Transformador de Texto</h1>
    <textarea id="texto" cols="30" rows="6" placeholder="Digite aqui seu texto"></textarea>
    <div class="card">
        <div class="grande">
            <button onclick="grande()">Tornar maiúsculas</button>
        </div>
        <div class="pequeno">
            <button onclick="pequeno()">Tornar minúsculas</button>
        </div>
        <div class="quanto">
            <button onclick="quanto()">Contar caracteres</button>
        </div>
    </div>
</body>
</html>
