<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenador</title>
    <link rel="stylesheet" href="ordenador.css">
    <script src="ordenador.js"></script>
</head>

<body>
    <h1>Ordenador</h1>
    <div class="container">
        <div class="inputs">
            <input type="number" placeholder="Número 01" id="n1">
            <input type="number" placeholder="Número 02" id="n2">
            <input type="number" placeholder="Número 03" id="n3">
        </div>
        <div class="buttons">
            <button onclick="ascendingOrder()">Crescente</button>
            <button onclick="descendingOrder()">Decrescente</button>
        </div>
        <div class="results">
            <span id="results"></span>
        </div>
    </div>
</body>

</html>
